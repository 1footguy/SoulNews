<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jonatas de Assis">
    <title> Acesso ao Site</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="..css/loginstyle.css">
</head>
<body>
    <div th:replace="/fragmentos::cabecalho"></div>
<h2> Novo Usuário</h2>
<form action="usuario/create" method="post">
  <fieldset>
    <legend align="left">Cadastrar</legend>

    <label for="nome">Nome <span style="color: red">*</span></label>
    <input type="text" name="nome" id="nome" maxlength="100" required/>

    <label for="telefone">Telefone <span style="color: red">*</span></label>
    <input type="tel" name="telefone" id="telefone" maxlength="42" required/>
    
    <label for="email">Email</label>
    <input type="email" name="email" id="email" maxlength="120">

    <p>Campos preenchidos com <span style="color: red">*</span> são obrigatórios. </p>
    <br />

    <button type="submit">Enviar</button>
  </fieldset>
</form>
